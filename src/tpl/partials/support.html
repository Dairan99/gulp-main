<section class="support section-offset">
    <div class="container">
        <div class="support__content">
            <p class="support__title title-h1">Круглосуточная поддержка больных и близких</p>
            <span class="support__text-form">Заполните форму обратной связи.</span>
            <span class="support__text-call">Мы перезвоним в течение 5 минут и поможем в любом профильном
                вопрсое</span>
            <form class="support__form" action="#">
                <ul class="support__list">
                    <li class="support__item">
                        <label class="support__label" for="select-time">Какой срок длится проблема?</label>
                        <div class="support__wrapper">
                            <select class="support__select" id="select-time" name="term-problems">
                                <option value="all" selected disabled>Выбирите значение</option>
                                <option value="services-1">Значение 1</option>
                                <option value="services-2">Значение 2</option>
                                <option value="services-3">Значение 3</option>
                            </select>
                            <svg class="support__icon" width="18" height="15" viewBox="0 0 18 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.7321 14C9.96225 15.3333 8.03775 15.3333 7.26795 14L1.20577 3.5C0.435974 2.16667 1.39822 0.499998 2.93782 0.499999L15.0622 0.5C16.6018 0.5 17.564 2.16667 16.7942 3.5L10.7321 14Z"
                                    fill="#E6E6E6" />
                            </svg>
                        </div>
                    </li>
                    <li class="support__item">
                        <label class="support__label" for="select-age">Возраст пациента?</label>
                        <div class="support__wrapper">
                            <select class="support__select" id="select-age" name="term-problems">
                                <option value="all" selected disabled>Выбирите значение</option>
                                <option value="services-1">Значение 1</option>
                                <option value="services-2">Значение 2</option>
                                <option value="services-3">Значение 3</option>
                            </select>
                            <svg class="support__icon" width="18" height="15" viewBox="0 0 18 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.7321 14C9.96225 15.3333 8.03775 15.3333 7.26795 14L1.20577 3.5C0.435974 2.16667 1.39822 0.499998 2.93782 0.499999L15.0622 0.5C16.6018 0.5 17.564 2.16667 16.7942 3.5L10.7321 14Z"
                                    fill="#E6E6E6" />
                            </svg>
                        </div>
                    </li>
                    <li class="support__item">
                        <label class="support__label" for="select-illnesses">Хронические болезни пациента?</label>
                        <div class="support__wrapper">
                            <select class="support__select" id="select-illnesses" name="term-problems">
                                <option value="all" selected disabled>Выбирите значение</option>
                                <option value="services-1">Значение 1</option>
                                <option value="services-2">Значение 2</option>
                                <option value="services-3">Значение 3</option>
                            </select>
                            <svg class="support__icon" width="18" height="15" viewBox="0 0 18 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.7321 14C9.96225 15.3333 8.03775 15.3333 7.26795 14L1.20577 3.5C0.435974 2.16667 1.39822 0.499998 2.93782 0.499999L15.0622 0.5C16.6018 0.5 17.564 2.16667 16.7942 3.5L10.7321 14Z"
                                    fill="#E6E6E6" />
                            </svg>
                        </div>
                    </li>
                    <li class="support__item">
                        <label class="support__label" for="select-connection">Хронические болезни пациента?</label>
                        <div class="support__wrapper-input">
                            <input class="support__input" id="select-connection" type="tel"
                                placeholder="8 (900) 000-00-00">
                            <button class="support__button btn-orange popup-btn" data-path="popup-change" type="submit">Оставить заявку</button>
                        </div>
                        <div class="support__info-wrapper">
                            <p class="support__text">Нажимая кнопку “Оставить заявку”, вы соглашаетесь с <a
                                    class="support__link" href="#" rel="nofollow">Политикой конфиденциальности</a></p>
                            <p class="support__text">Или <a class="support__link-tel" href="tel:89003352456">позвоните
                                </a>нам сами</p>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</section>
